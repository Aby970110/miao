<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            border: 3px solid pink;
            background-color: aqua;
            /* 使元素作为一个表格单元格显示 */
            display: table-cell;
            width: 200px;
            height: 100px;
            /* vertical-align: bottom 把元素的底端与父元素字体的底端对齐;  */
            vertical-align: bottom;
            transition: 1s;
        }

        div:hover {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div>
        订阅博客
    </div>
</body>

</html>
