    <script xtype="xxx" id="ch0105/22">    //* 考虑逻辑顺序 先考虑钱<300 的情况。多余300载进入下一个条件
        var money = 0 //* 手上的钱 
        var stock = 0 // 存的钱
        var flag = false
        for (var i = 1; i <= 12; i++) {   //* 实际存在的不能为0 i声明为1 范围就是<= 12
            money += 300
            var budget = Number(prompt()) //* budget预算// 
            if (money < budget) {
                console.log(-i)
                flag = true
                break
            }
            money = money - budget

            if (money >= 100) {
                var left = money % 100 //*  保留零钱(剩下的钱)
                stock += money - left //* 储存整百（+= 的是 手上的签 money - 剩下的钱 left的 值）
                money = left
            }
        }
        if (!flag) {
            console.log(stock * 1.2 + money)
        }
    </script>
